<script>

    $(function () {

        $('.ui-pnotify').remove();

        $(document).ready( () => {
            $(':input[type="submit"]').prop('disabled', true);
            $(':input[type="text"], :input[type="email"]').val("")
        });

        $(document).on('keyup keypress', 'form input[type="text"]', function(e) {
            if(e.keyCode === 13) {
                e.preventDefault();
                return false;
            }
        });
 
        $('#boton_obtener').bind('click', function (event) {

            event.preventDefault();
          
       
            $.ajax({
                type: 'POST',
                url: 'Controller/obtener_usuario_ced.php',
                data: $('form').serialize(),
                dataType: "json",
                success: function (data) {
                    let user = data[0];
                    if(data !== 0) {

                        $(':input[type="text"], :input[type="email"]').prop('disabled', false);
                        $('#nacimiento').prop('disabled', true);
                        $("#cedula").prop("readonly", true);

                        $('input[type="text"], input[type="text"]').keyup(function () {
                            $(':input[type="submit"]').prop('disabled', false);

                        });

                        $('input[type="text"], input[type="email"]').keydown(function () {
                            $(':input[type="submit"]').prop('disabled', false);

                        });

                        $('#nombre').val(user.nombre);
                        $('#usuario').val(user.nombre);
                        $('#apellido1').val(user.primer_apellido);
                        $('#apellido2').val(user.segundo_apellido);
                        $('#nacionalidad').val(user.nacionalidad);
                        $('#email').val(user.correo);
                        $('#nacimiento').val(user.fecha_nacimiento);
                        $('#telefono').val(user.telefono);
                        $('#telefono2').val(user.telefono2);
                    }
                }
            });

        });
    });

    
    
    function clear() {
        $(':input[type="text"], :input[type="email"]').prop('disabled', true).val("");
        $("#cedula").prop("readonly", false).prop('disabled', false);
        $(':input[type="submit"]').prop('disabled', true);
    }

    $('#send').bind('click', function (event) {
        event.preventDefault();

        $.ajax({
            type: 'POST',
            url: 'Controller/editar_usuario.php',
            data: $('form').serialize(),
            dataType: "json",
            success: function (result) {
                if (result === 1) {
                    let nS = new PNotify({
                        title: 'Usuario editado',
                        text: 'Usuario editado exitosamente',
                        type: 'success',
                        styling: 'bootstrap3',
                        sound: false
                    });

                    nS.get().click(function () {
                        nS.remove();
                    });

                    clear();

                } else {
                    let nE = new PNotify({
                        title: 'Usuario no editado',
                        text: 'El usuario no se ha podido editar, intente nuevamente',
                        type: 'error',
                        styling: 'bootstrap3',
                        sound: false
                    });

                    nE.get().click(function () {
                        nE.remove();
                    });
                }
            }
        });
    });
    

    function fun(){
        $.ajax({
        		  url:   'Controller/obtener_tipo_usuario.php',
        		  type:  'GET',
        		  success:  function(response) {
        		    if(response == "Normal"){
                         $('#navigation').load('menu.html');
        		    }else if(response == "Editor"){
        		         $('#navigation').load('menuAsistenteEditor.html');
        		    }else if(response == "Gestor"){
        		         $('#navigation').load('menuAsistenteGestor.html');
        		    }else if(response == "Super"){
        		         $('#navigation').load('menuAdmin.html');
        		    }
        		  }
            });	
    }
    
    

</script>
